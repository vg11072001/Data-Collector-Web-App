<!DOCTYPE html>
<html lang = "en">
  <title>Data Collector App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
        <div class = "container">
          <h1 name = "heading"> Collecting height </h1>
          <h3 name = "heading">Please fill the entries to get population statistics on height</h3>
          <div  class = "message">
            {{text | safe}}
          </div>
          <form action="{{url_for('success')}}" method="POST">
            <input title="Your email will be safe with us" placeholder="Enter your email address" name="email_name" type ="email" required><br>
            <input title="Your data will be safe with us" placeholder="Enter your height in cm" name="height_name" type ="number" required min="50" max="300"><br>
            <button type = "submit"> Submit </button>
          </form>
        </div>
    </body>
</html>
